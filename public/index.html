<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="membuat layout menggunakan grid">
  <title>Grid Layout - Azmi Ananda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="profile.png" type="jpg">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <aside class="container">
    <div class="bg">
      <img src="planet.png" alt="planet" class="planet">
      <h4 class="en">ENGLISH</h4>
      <h4 class="id">INDONESIA</h4>
    </div>
    <div class="profile-wrapper">
      <div class="profile">
        <img src="profile.png" alt="profile">
      </div>
      <div class="name">Azmi Ananda</div>
    </div>
    <nav>
      <ul>
        <li><a href="#home"><i class="fa-solid fa-house"></i>Home</a></li>
        <li><a href="#profile"><i class="fa-solid fa-user"></i>Profile</a></li>
        <li><a href="#berita"><i class="fa-solid fa-newspaper"></i>Berita</a></li>
        <li><a href="#account"><i class="fa-solid fa-right-to-bracket"></i>Account</a></li>
      </ul>
    </nav>
    <button class="toggle"><i class="fa-solid fa-bars"></i></button>
    <hr style="width: 80%; margin: 0 auto; border: none; height: 1px; background-color: rgb(222, 222, 222, 0.5);">
  </aside>


  <section class="layout-container" id="home">
    <h1>GRID LAYOUT</h1>
    <div class="content">
      <div class="item1 effect">1</div>
      <div class="effect">2</div>
      <div class="effect">3</div>
      <div class="item4 effect">4</div>
      <div class="item5 effect">5</div>
      <div class="item6 effect">6</div>
      <div class="item7 effect">7</div>
      <div class="effect">8</div>
      <div class="effect">9</div>
      <div class="effect">10</div>
      <div class="item11 effect">11</div>
      <div class="item12 effect">12</div>
      <div class="effect">13</div>
      <div class="item14 effect">14</div>
    </div>
    <a href="#home" class="on"><i class="fa-solid fa-arrow-up"></i></a>
  </section>

  <footer>
    <h1>Copyright &copy; 2024 Azmi Ananda </h1>
  </footer>
</body>

</html>
